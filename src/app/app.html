<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title ><span style="color:#FFF;">Menu</span></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="my-container">
    <ion-list style="background: transparent;">
      <button  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.url)"  style="background: transparent; color: #FFF;">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
