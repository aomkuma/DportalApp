<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #01a3a4;">
    <ion-list style="background-color: #01a3a4;">
      <button  style="background-color: #01a3a4;" menuClose ion-item *ngFor="let p of pages" (click)="openWeb(webServerHost + p.url)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
