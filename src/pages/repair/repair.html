<div>
	<ion-row responsive-sm responsive-xs>
      <ion-col style="text-align: center;">
    	<h4>แจ้งซ่อม</h4>
    	<br>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm responsive-xs *ngFor="let data of PhoneList" >
      <ion-col style="text-align: left;">
      	<ion-icon name="md-person"></ion-icon> {{data.FirstName}} {{data.LastName}}
        <br><br>
        <span (tap)="makeCall(data.Tel)"><ion-icon name="md-phone-portrait"></ion-icon> {{data.Tel}}</span>
    	<br>
    	<hr>
      </ion-col>
    </ion-row>
    
	
</div>
